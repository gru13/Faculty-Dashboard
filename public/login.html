<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        form { max-width: 400px; margin: auto; padding: 20px; border-radius: 10px; background: #f4f4f4; }
        input { width: 100%; padding: 8px; margin: 10px 0; }
        button { padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        #loginMessage { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Login</h2>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required autocomplete="email">

        <label for="password">Password:</label>
        <input type="password" id="password" required minlength="8" autocomplete="current-password">

        <p id="loginMessage"></p>
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="/register.html">Register here</a></p>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const email_id = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const loginMessage = document.getElementById("loginMessage");

            loginMessage.textContent = ""; // Clear old messages

            if (!email_id || !password) {
                loginMessage.textContent = "Email and password are required!";
                loginMessage.style.color = "red";
                return;
            }

            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email_id, password }),
                });

                const data = await response.json();

                if (!response.ok) {
                    loginMessage.textContent = data.message || "Invalid credentials!";
                    loginMessage.style.color = "red";
                    return;
                }

                alert("Login successful!");
                window.location.href = "/dashboard"; // Redirect to dashboard
            } catch (error) {
                console.error("‚ùå Login Request Failed:", error);
                loginMessage.textContent = "Server error. Please try again.";
                loginMessage.style.color = "red";
            }
        });
    </script>

</body>
</html>
