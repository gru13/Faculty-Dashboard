<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="../css/course.css">
</head>
<body>
    <div class="logout-popup" id="logoutPopup">
        <div class="popup-content">
          <p>Are you sure you want to logout?</p>
          <div class="popup-buttons">
            <button id="confirmLogout">Yes, logout</button>
            <button id="cancelLogout">Cancel</button>
          </div>
        </div>
    </div>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-section">
                <button class="sidebar-icon" data-tooltip="Courses">
                    <span class="material-symbols-rounded">school</span>
                </button>
            </div>
            <div class="sidebar-section">
                <button class="sidebar-icon" data-tooltip="Dashboard" onclick="window.location.href='/dashboard'">
                    <span class="material-symbols-rounded">dashboard</span>
                </button>
                <button class="sidebar-icon" data-tooltip="Attendance" onclick="window.location.href='/attendance'">
                    <span class="material-symbols-rounded">patient_list</span>
                </button>
                <button class="sidebar-icon rainbow" data-tooltip="AIARA" onclick="window.location.href='/aiara'">
                    <span class="material-symbols-rounded">brightness_empty</span>
                </button>
                <button class="sidebar-icon" data-tooltip="Profile" onclick="window.location.href='/profile'">
                    <span class="material-symbols-rounded">person</span>
                </button>
            </div>
            <div class="sidebar-section">
                <button class="sidebar-icon logout" data-tooltip="Log Out">
                    <span class="material-symbols-rounded">logout</span>
                </button>
            </div>
        </div>


        <!-- Main Content -->
        <div class="main-content">
            
            <div class="class-tabs"></div>

            
            <!-- Courses Grid -->
            <div class="info-boxes">
                <!-- Students List Box -->
                <div class="box info-box students-box">
                    <div class="box-header">
                        <h2>Enrolled Students</h2>
                        <!-- <span class="student-count">32 Students</span> -->
                    </div>
                    <div class="students-list">
                        <!-- <div class="empty-state">No students enrolled</div> -->
                    </div>
                </div>
        
                <!-- Assignments List Box -->
                <div class="box info-box assignments-box">
                    <div class="box-header">
                        <h2>Assignments</h2>
                        <span class="material-symbols-rounded">assignment</span>
                    </div>
                    <div class="assignments-list">
                        <!-- <div class="empty-state">No assignment</div> -->
                    </div>
                </div>
            </div>

            

            <!-- Timetable Box -->
            <div class="outcomes-row">
                <div class="box deadline-box">
                    <div class="box-header">
                        <h2>Upcoming Deadlines</h2>
                        <span class="material-symbols-rounded">event_upcoming</span>
                    </div>
                    <div class="deadlines-list">
                        <!-- <div class="empty-state">No Deadlines</div> -->
                    </div>
                </div>
                <div class="box outcomes-box">
                    <div class="box-header">
                        <div class="header-left">
                            <h2>Course Outcomes</h2>
                            <span class="completion-ratio">
                                (<span class="completed">1</span>/<span class="total">5</span>)
                            </span>
                        </div>
                        <span class="material-symbols-rounded">checklist</span>
                    </div>
                    <div class="outcomes-list">
                        <!-- <div class="empty-state">No Course Outcomes/div> -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right Panel: Notifications and Calendar -->
        <!-- Replace the right panel content -->
        <div class="right-panel">
            <div class="box course-info-box">
                <div class="course-info-header">
                    <h1>Machine Learning</h1>
                    <div class="course-meta">
                        <span class="course-code">ML-410</span>
                        <span class="separator">â€¢</span>
                        <span class="batch">B.Tech CSE A</span>
                    </div>
                </div>
            </div>
            <div class="box completion-box">
                <div class="completion-stats">
                    <div class="completion-circle">
                        <svg viewBox="0 0 36 36">
                            <path d="M18 2.0845
                                a 15.9155 15.9155 0 0 1 0 31.831
                                a 15.9155 15.9155 0 0 1 0 -31.831"
                                fill="none"
                                stroke="#e2e8f0"
                                stroke-width="2"
                            />
                            <path d="M18 2.0845
                                a 15.9155 15.9155 0 0 1 0 31.831
                                a 15.9155 15.9155 0 0 1 0 -31.831"
                                fill="none"
                                stroke="#5562da"
                                stroke-width="2"
                                stroke-dasharray="20, 100"
                            />
                        </svg>
                        <div class="completion-percentage">20%</div>
                    </div>
                    <div class="completion-details">
                        <div class="stat-row">
                            <span class="label">Assignments posted</span>
                            <span class="value">4</span>
                        </div>
                        <div class="stat-row">
                            <span class="label">Total classes</span>
                            <span class="value">10</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box form-box">
                <div class="box-header">
                    <h2>Add Assignment</h2>
                </div>
                <form class="assignment-form">
                    <div class="form-group">
                        <label for="title">Assignment Title</label>
                        <input type="text" id="title" placeholder="e.g. Neural Networks Assignment" required>
                    </div>

                    <div class="form-group">
                        <label for="details">Details</label>
                        <textarea id="details" rows="4" placeholder="Assignment description and requirements"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">Due Date</label>
                            <input type="date" id="date" required>
                        </div>
                        <div class="form-group">
                            <label for="time">Due Time</label>
                            <input type="time" id="time" required>
                        </div>
                    </div>

                    <!-- <div class="form-group">
                        <label for="submissionLink">Submission Link</label>
                        <input type="url" id="submissionLink" placeholder="e.g. https://classroom.github.com/...">
                    </div> -->

                    <div class="form-group">
                        <label for="maxMarks">Maximum Marks</label>
                        <input type="number" id="maxMarks" min="0" placeholder="e.g. 100" required>
                    </div>

                    <div class="form-group">
                        <label for="pdf">Assignment PDF</label>
                        <div class="file-input">
                            <input type="file" id="pdf" accept=".pdf" required>
                            <span class="file-name">No file chosen</span>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">
                            <span class="material-symbols-rounded">save</span>
                            Save Assignment
                        </button>
                        <button type="button" class="btn-secondary">
                            <span class="material-symbols-rounded">close</span>
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    
    <script src="../js/course.js"></script>
</body>
</html>
