<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="../css/AIARA.css">
</head>
<body>
    <div class="logout-popup" id="logoutPopup">
        <div class="popup-content">
          <p>Are you sure you want to logout?</p>
          <div class="popup-buttons">
            <button id="confirmLogout">Yes, logout</button>
            <button id="cancelLogout">Cancel</button>
          </div>
        </div>
    </div>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-section">
                <button class="sidebar-icon rainbow">
                    <span class="material-symbols-rounded">brightness_empty</span>
                </button>
            </div>
            <div class="sidebar-section">
                <button class="sidebar-icon" data-tooltip="Dashboard" onclick="window.location.href='/dashboard'">
                    <span class="material-symbols-rounded">dashboard</span>
                </button>
                <button class="sidebar-icon" data-tooltip="Attendance" onclick="window.location.href='/attendance'">
                    <span class="material-symbols-rounded">patient_list</span>
                </button>
                <button class="sidebar-icon" data-tooltip="Profile" onclick="window.location.href='/profile'">
                    <span class="material-symbols-rounded">person</span>
                </button>
            </div>
            <div class="sidebar-section">
                <button class="sidebar-icon logout">
                    <span class="material-symbols-rounded">logout</span>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="box chat-box">
                <div class="box-header">
                    <h2>AIARA</h2>
                    <span class="material-symbols-rounded">brightness_empty</span>
                </div>
                <div class="chat-messages">
                    <div class="greeting-box">
                        <span class="material-symbols-rounded">brightness_empty</span>
                        <h1>Good Morning, Faculty!</h1>
                        <p>I can help you with your assignments and academic queries.<br>Feel free to ask me anything!</p>
                    </div>
                 
                </div>
                <div class="chat-input">
                    <div class="chat-input-wrapper">
                        <textarea id="userInput" placeholder="Type your message..." rows="1"></textarea>
                        <button class="send-button">
                            <span class="material-symbols-rounded">send</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/AIARA.js"></script>
</body>
</html>
