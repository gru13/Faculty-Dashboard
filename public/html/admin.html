<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/course-management.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="../css/admin-courseOutcome.css">
</head>
<body>
    <div class="logout-popup" id="logoutPopup">
        <div class="popup-content">
            <p>Are you sure you want to logout?</p>
            <div class="popup-buttons">
                <button id="confirmLogout">Yes, logout</button>
                <button id="cancelLogout">Cancel</button>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-section">
                <button class="sidebar-icon">
                    <span class="material-symbols-rounded">dashboard</span>
                </button>
            </div>
            <div class="sidebar-section">
                <button class="sidebar-icon">
                    <span class="material-symbols-rounded">group</span>
                </button>
            </div>
            <div class="sidebar-section">
                <button class="sidebar-icon logout">
                    <span class="material-symbols-rounded">logout</span>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Faculty List Section -->
            <div class="admin-section">
                <h2>Faculty List</h2>
                <input type="text" id="faculty-search" placeholder="Search faculty by name or email..." class="add-input" />
                <table id="faculty-table">
                    <thead>
                        <tr>
                            <th>Faculty ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Mobile</th>
                            <th>Department</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Faculty rows will be dynamically populated -->
                    </tbody>
                    <tfoot>
                        <tr id="new-faculty-row">
                            <td>Auto</td>
                            <td><input type="text" id="new-faculty-name" placeholder="Name" class="add-input" /></td>
                            <td><input type="email" id="new-faculty-email" placeholder="Email" class="add-input" /></td>
                            <td><input type="text" id="new-faculty-mobile" placeholder="Mobile" class="add-input" /></td>
                            <td><input type="text" id="new-faculty-department" placeholder="Department" class="add-input" /></td>
                            <td>
                                <button id="add-faculty-button" class="add-faculty">Add</button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <!-- Class Management Section -->
            <div class="admin-section">
                <h2>Class Management</h2>
                <input type="text" id="class-search" placeholder="Search classes..." class="add-input" />
                <div class="class-tabs-container">
                    <div class="class-tabs-wrapper">
                        <div class="class-tabs">
                            <!-- Class tabs will be dynamically populated -->
                            <button class="class-tab">Class 1</button>
                            <button class="class-tab">Class 2</button>
                            <button class="class-tab">Class 3</button>
                            <!-- More class tabs -->
                        </div>
                    </div>
                    <!-- Ensure the "Add Class" button is properly placed and visible -->
                    <button id="add-class-tab" class="add-class-tab">+ Add Class</button>
                </div>
                <div class="class-details">
                    <div id="edit-class-name-container" class="edit-class-name-container" style="display: none;">
                        <input type="text" id="edit-class-name-input" class="edit-class-name-input" placeholder="Enter new class name" />
                        <button id="save-class-name-button" class="save-class-name-button">Save</button>
                        <button id="cancel-class-name-button" class="cancel-class-name-button">Cancel</button>
                    </div>
                    <button id="modify-class-name-button" class="modify-class-name-button">Edit Class Name</button>
                    <button id="delete-class-button" class="delete-class-button">Delete Class</button>
                    
                    <!-- Moved search input here -->
                    <input type="text" id="class-management-search" placeholder="Search students or courses..." class="add-input" />

                    <div class="details-tabs">
                        <button class="tab-button active" data-tab="students">Students</button>
                        <button class="tab-button" data-tab="courses">Courses</button>
                        <button class="tab-button" data-tab="timetable">Timetable</button> <!-- New Tab -->
                    </div>
                    <div class="tab-content" id="students">
                        <table id="students-table">
                            <thead>
                                <tr>
                                    <th>Roll No</th>
                                    <th>Name</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Students will be dynamically populated -->
                            </tbody>
                            <tfoot>
                                <tr id="new-student-row">
                                    <td><input type="text" id="new-student-roll" placeholder="Roll No" class="add-input" /></td>
                                    <td><input type="text" id="new-student-name" placeholder="Name" class="add-input" /></td>
                                    <td>
                                        <button id="add-student-button" class="add-faculty">Add</button>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                    <div class="tab-content" id="courses" style="display: none;">
                        <table id="courses-table">
                            <thead>
                                <tr>
                                    <th>Course ID</th>
                                    <th>Course Name</th>
                                    <th>Faculty ID</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Courses will be dynamically populated -->
                            </tbody>
                            <tfoot>
                                <tr id="new-course-row">
                                    <td><input type="text" id="new-course-id" placeholder="Course ID" class="add-input" /></td>
                                    <td><input type="text" id="new-course-name" placeholder="Course Name" class="add-input" /></td>
                                    <td><input type="text" id="new-course-faculty-id" placeholder="Faculty ID" class="add-input" /></td>
                                    <td>
                                        <button id="add-course-button" class="add-faculty">Add</button>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                    <div class="tab-content" id="timetable" style="display: none;"> <!-- New Timetable Content -->
                        <table id="timetable-table">
                            <thead>
                                <tr>
                                    <th>Day</th>
                                    <th>Slot</th>
                                    <th>Course</th>
                                    <th>Faculty</th>
                                    <!-- Removed Actions column -->
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Placeholder row for empty table -->
                                <tr class="empty-row">
                                    <td colspan="4" style="text-align: center;">Table is empty</td>
                                </tr>
                            </tbody>
                            <!-- Removed tfoot for row addition -->
                        </table>
                    </div>
                </div>
            </div>

            <!-- Course Outcomes Section -->
            <div class="admin-section">
                <h2>Course Outcomes</h2>
                <div class="course-outcomes-container">
                    <!-- Left Pane: Course List -->
                    <div class="course-list-pane">
                        <input type="text" id="course-search" placeholder="Search courses..." class="add-input" />
                        <ul id="course-list">
                            <!-- Courses will be dynamically populated -->
                        </ul>
                    </div>

                    <!-- Right Pane: Outcomes List -->
                    <div class="outcomes-list-pane">
                        <ul id="course-outcomes-list">
                            <!-- Outcomes will be dynamically populated -->
                        </ul>
                        <form id="add-outcome-form">
                            <textarea id="new-outcome-description" placeholder="Enter course outcome"></textarea>
                            <button type="submit" class="add-faculty">Add Outcome</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Time Table Management Section -->
            <div class="admin-section">
                <h2>Time Table Management</h2>
                <div class="timetable-form">
                    <select id="timetable-day" class="add-input">
                        <option value="" disabled selected>Select Day</option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
                    <select id="timetable-slot" class="add-input">
                        <option value="" disabled selected>Select Slot</option>
                        <option value="1">Slot 1</option>
                        <option value="2">Slot 2</option>
                        <option value="3">Slot 3</option>
                        <option value="4">Slot 4</option>
                        <option value="5">Slot 5</option>
                        <option value="6">Slot 6</option>
                        <option value="7">Slot 7</option>
                    </select>
                    <select id="timetable-course" class="add-input">
                        <option value="" disabled selected>Select Course</option>
                        <!-- Courses will be dynamically populated -->
                    </select>
                    <select id="timetable-faculty" class="add-input" disabled>
                        <option value="" disabled selected>Select Faculty</option>
                        <!-- Faculties will be dynamically populated -->
                    </select>
                    <select id="timetable-class" class="add-input" disabled>
                        <option value="" disabled selected>Select Class</option>
                        <!-- Classes will be dynamically populated -->
                    </select>
                    <button id="add-timetable-entry" class="add-faculty">Add to Timetable</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/admin.js"></script>
    <script src="../js/class-management.js"></script>
    <script src="../js/course-management.js"></script>
</body>
</html>
