<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
    <div class="logout-popup" id="logoutPopup">
        <div class="popup-content">
            <p>Are you sure you want to logout?</p>
            <div class="popup-buttons">
                <button id="confirmLogout">Yes, logout</button>
                <button id="cancelLogout">Cancel</button>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-section">
                <button class="sidebar-icon">
                    <span class="material-symbols-rounded">dashboard</span>
                </button>
            </div>
            <div class="sidebar-section">
                <button class="sidebar-icon">
                    <span class="material-symbols-rounded">group</span>
                </button>
            </div>
            <div class="sidebar-section">
                <button class="sidebar-icon logout">
                    <span class="material-symbols-rounded">logout</span>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="admin-section">
                <h2>Faculty List</h2>
                <table id="faculty-table">
                    <thead>
                        <tr>
                            <th>Faculty ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Mobile</th>
                            <th>Department</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Faculty rows will be dynamically populated -->
                    </tbody>
                    <tfoot>
                        <tr id="new-faculty-row">
                            <!-- Removed faculty_id input -->
                            <td>Auto</td>
                            <td><input type="text" id="new-faculty-name" placeholder="Name" class="add-input" /></td>
                            <td><input type="email" id="new-faculty-email" placeholder="Email" class="add-input" /></td>
                            <td><input type="text" id="new-faculty-mobile" placeholder="Mobile" class="add-input" /></td>
                            <td><input type="text" id="new-faculty-department" placeholder="Department" class="add-input" /></td>
                            <td>
                                <button id="add-faculty-button" class="add-faculty">Add</button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="admin-section">
                <h2>View Students</h2>
                <label for="class-select">Select Class:</label>
                <select id="class-select">
                    <!-- Class options will be dynamically populated -->
                </select>
                <button id="view-students">View Students</button>
                <div id="students-list">
                    <!-- Students list will be dynamically populated -->
                </div>
            </div>
        </div>
    </div>
    <script src="../js/admin.js"></script>
</body>
</html>
