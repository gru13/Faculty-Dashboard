<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
        }
        label {
            margin-top: 10px;
        }
        input, select, button {
            padding: 8px;
            margin-top: 5px;
        }
        #facultyFields {
            display: none;
            flex-direction: column;
            margin-top: 10px;
        }
        #registerMessage {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Register</h2>
    <form id="registerForm">
        <label for="regEmail">Email:</label>
        <input type="email" id="regEmail" required>

        <label for="regPassword">Password:</label>
        <input type="password" id="regPassword" required minlength="8">

        <label for="role">Role:</label>
        <select id="role" required>
            <option value="admin">Admin</option>
            <option value="faculty">Faculty</option>
        </select>

        <!-- Faculty Fields -->
        <div id="facultyFields">
            <label for="name">Name:</label>
            <input type="text" id="name">

            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile">

            <label for="degree">Degree:</label>
            <input type="text" id="degree">

            <label for="profilePic">Profile Picture URL:</label>
            <input type="text" id="profilePic">

            <label for="department">Department:</label>
            <input type="text" id="department">
        </div>

        <p id="registerMessage"></p>
        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="/login.html">Login here</a></p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const registerForm = document.getElementById("registerForm");
            const roleSelect = document.getElementById("role");
            const facultyFields = document.getElementById("facultyFields");
            const registerMessage = document.getElementById("registerMessage");

            // Show faculty fields when Faculty is selected
            roleSelect.addEventListener("change", function () {
                facultyFields.style.display = (roleSelect.value === "faculty") ? "flex" : "none";
            });

            // Form Submission
            registerForm.addEventListener("submit", async function (event) {
                event.preventDefault();
            
                const email_id = document.getElementById("regEmail").value.trim();
                const password = document.getElementById("regPassword").value.trim();
                const role = document.getElementById("role").value;
                
                let requestBody = { email_id, password, role };
            
                if (role === "faculty") {
                    requestBody.name = document.getElementById("name").value.trim();
                    requestBody.mobile_no = document.getElementById("mobile").value.trim();
                    requestBody.degree = document.getElementById("degree").value.trim();
                    requestBody.profile_pic = document.getElementById("profilePic").value.trim();
                    requestBody.department = document.getElementById("department").value.trim();
                }
            
                try {
                    const response = await fetch("http://localhost:3000/register", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(requestBody),
                    });
            
                    const data = await response.json();
            
                    if (!response.ok) {
                        console.error("❌ Registration failed:", data);
                        registerMessage.textContent = data.message || "Registration failed!";
                        registerMessage.style.color = "red";
                        return;
                    }
            
                    alert("✅ Registration successful! You can now log in.");
                    window.location.href = "/login.html"; // Redirect to login page
                } catch (error) {
                    console.error("❌ Fetch error:", error);
                    registerMessage.textContent = "Server error. Please try again.";
                    registerMessage.style.color = "red";
                }
            });
        });
    </script>

</body>
</html>
